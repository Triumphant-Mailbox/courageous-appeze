<ion-view hide-back-button="false" title="Create Message" class="splash">
    <ion-content padding="true">
        <form class="list">
            <div>
                </br>
            </div>
            <label class="item item-input">
                <input type="date" ng-model="message.date | date: 'yyyy-MM-ddTHH:mm:ss'" >
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Contact Name" ng-model="message.contactId.name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="send to?" ng-model="message.contactId.phone">
            </label>
            <label class="item item-input">
                <textarea placeholder="Content" rows="8" ng-model="message.text"></textarea>
            </label>
            <button class="button button-full button-calm" ng-click="send()">Store</button>
        </form>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <h5 class="center-footer"><b>antiSocialite</b> crafted @ HackReactor</h5>
    </ion-footer-bar>
</ion-view>
