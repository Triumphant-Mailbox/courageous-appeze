<ion-view hide-back-button="false" title="Create Message">
    <ion-content padding="true">
        <form class="list">
            <label class="item item-input">
              <span class="input-label">Date</span>
              <input type="date" ng-model="message.date">
            </label>
            <label class="item item-input">
                <textarea placeholder="Content" rows="8" ng-model="message.text"></textarea>
            </label>
            <label class="item item-input item-select" ng-controller="ContactsCtrl">
            <select ng-options="contact as contact.name for contact in contacts | orderBy: 'name'" ng-model="contact" ng-change="setContact(contact || 'Select Contact')">
            </label>
            <button class="button button-full button-calm" ng-click="send()">Schedule Message</button>
        </form>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <h5 class="center-footer"><b>antiSocialite</b> crafted @ HackReactor</h5>
    </ion-footer-bar>
</ion-view>
