<ion-modal-view title="" class="splash">

    <ion-header-bar class="bar-assertive">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
        {{message}}
        <form class="list">
            <div>
                </br>

            </div>
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="user.username" required>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password" required>
            </label>
            <!--<div class="padding">-->
                <button class="button button-full button-stable" ng-click="login()">Login</button>
            <!--</div>-->
        </form>
    </ion-content>
</ion-modal-view>
